<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 1em 0;
        }

        h1 {
            margin: 0;
        }

        main {
            padding: 2em;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 1em 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Flask App</h1>
    </header>
    <main>
        <p>Hello, World! 100ms 100ms</p>
    </main>
    <footer>
        <p>&copy; 2025 My Flask App.</p>
    </footer>
</body>
</html>
