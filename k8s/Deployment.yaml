apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app
        image: rkvishnu77/flask-app:latest
        # command: ["sh", "-c", "exit 1"] 1
        ports:
        - containerPort: 5000
